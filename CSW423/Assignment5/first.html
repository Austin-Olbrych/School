<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="style1.css">
	<title>Austin Olbrych's CSW 423 Assignment 5</title>
</head>
	<body>
	<!-- Table -->
		<table>
		 <tbody>
		  <tr>
		   <th> Item </th>
		   <th> Quantity </th>
		   <th> Price </th>
		   <th> Can be shipped </th>
		  </tr>
		  <tr>
		   <td> Lawn Mower </td>
		   <td> 10 </td>
		   <td> $200 </td>
		   <td> Yes </td>
		  </tr>
		  <tr>
		   <td> Hammer </td>
		   <td> 40 </td>
		   <td> $20 </td>
		   <td> No </td>
		  </tr>
		  <tr>
		   <td> Grill </td>
		   <td> 4 </td>
		   <td> $350 </td>
		   <td> Yes </td>
		  </tr>
		  <tr>
		   <td> Drill </td>
		   <td> 18 </td>
		   <td> $30 </td>
		   <td> No </td>
		  </tr>
		 </tbody>
		 <caption> These are some gift ideas for your father. </caption>
		</table>
	<!-- Form -->	
		<form id="infoForm">
		  <fieldset>
			<legend>Information</legend>
			<ol>
				<li>
					<label for="addressField">Address: </label>
					<textarea id="addressField" name="addressField" rows="5"></textarea>
				</li> <br/>
				<li>
					<input id="radio1" name="radio1" value="1" type="radio">
					<label for="radio1">Home Address</label>
					<input id="radio2" name="radio1" value="2" type="radio">
					<label for="radio2">Work Address</label>
					<input id="radio3" name="radio1" value="3" type="radio">
					<label for="radio3">Gift Address</label>
					<input id="radio4" name="radio1" value="4" type="radio">
					<label for="radio3">Other</label>
				</li>
			</ol>
		  </fieldset>
		  <form id="giftForm">
			<fieldset>
				<legend>Gift Options</legend>
				<ol>
					<li>
						<input id="check1" name="checkbox1" value="1" type="checkbox">
						<label for="check1">Wrap gift</label>
						<input id="check2" name="checkbox2" value="2" type="checkbox">
						<label for="check2">Bow on gift</label>
						<input id="check3" name="checkbox3" value="3" type="checkbox">
						<label for="check3">Confetti with gift</label>
					</li> <br>
					<li>
						<label for="messageField">Write a special message: </label>
						<textarea id="messageField" name="messageField" rows="5"></textarea>
					</li> <br>
					<li>
						<label for="selectlist">Select warrenty: </label>
						<select id="selectlist" name="selectlist">
							<option  value="none" selected> -- choose your warrenty -- </option>
							<option value="ff"> 6 months </option>
							<option value="saf"> 1 year </option>
							<option value="op"> 2 years </option>
							<option value="chr"> 5 years </option>
							<option value="ie"> 15 years </option>
						</select>
					</li>
				</ol>
			</fieldset>
		  <form id="commentForm">
			<fieldset>
				<legend>Tell us about your services</legend>
				<ol>
					<li>
						<label for="commentField">Leave a comment for our services: </label>
						<textarea id="commentField" name="commentField" rows="5"></textarea>
					</li>
				</ol>
			</fieldset>
		  <fieldset>
			<legend>Push Away</legend>
				<button type="submit">Submit</button>
				<button type="reset">Reset Form</button>
		  </fieldset>
		</form>
	</body>
</html>
